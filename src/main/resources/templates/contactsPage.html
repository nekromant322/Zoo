<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Зоогостиница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/common/header.css">
    <link rel="stylesheet" type="text/css" href="/css/contacts.css">
    <script th:src="'https://api-maps.yandex.ru/2.1/?apikey=' + ${mapApiKey} + '&lang=ru_RU'" type="text/javascript">
    </script>
</head>

<body>

<header th:replace="fragments/common.html :: header"></header>

<!--    Чисто чтоб спарсить на js-->
<input style="display:none" th:value="${lat}" id="lat"/>
<input style="display:none" th:value="${lng}" id="lng"/>


<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-sm-6" id="email-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${email}"></h5>
                            <p class="card-text">Связаться с нами по электронной почте</p>
                            <a th:href="'mailto:' + ${email}" class="btn btn-dark">Написать</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" id="number-card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${phoneNumber}"></h5>
                            <p class="card-text">Наш номер телефона</p>
                            <a href="tel:" class="btn btn-dark">Позвонить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card" id="map-card">
                <div class="card-body">
                    <h5 class="card-title">Как нас найти?</h5>
                    <p class="card-text" th:text="${address}">Москва</p>

                </div>
                <div id="YMapsID" style="width:100%;height:400px">
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">

        </div>
    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="/js/contacts.js"></script>

</body>

</html>
